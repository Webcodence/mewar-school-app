<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Panel - Mewar App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h2, h3 {
      color: #333;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome to School Panel</h2>
  <h3>Add New Student</h3>
  <form id="studentForm" onsubmit="event.preventDefault(); addStudent();">
    <input type="text" id="studentName" placeholder="Student Name" required />
    <input type="text" id="rollNo" placeholder="Roll No" required />

    <label for="class">Class:</label>
    <select id="class" required>
      <option value="1st">1st</option>
      <option value="2nd">2nd</option>
      <option value="3rd">3rd</option>
      <option value="4th">4th</option>
      <option value="5th">5th</option>
      <option value="6th">6th</option>
      <option value="7th">7th</option>
      <option value="8th">8th</option>
      <option value="9th">9th</option>
      <option value="10th">10th</option>
      <option value="11th PCM">11th PCM</option>
      <option value="11th PCB">11th PCB</option>
      <option value="11th Commerce">11th Commerce</option>
      <option value="11th Agriculture">11th Agriculture</option>
      <option value="12th PCM">12th PCM</option>
      <option value="12th PCB">12th PCB</option>
      <option value="12th Commerce">12th Commerce</option>
      <option value="12th Agriculture">12th Agriculture</option>
    </select>

    <button type="submit">Add Student</button>
  </form>

  <div id="studentList">
    <h3>Student List</h3>
    <!-- List will be shown here -->
  </div>
</div>

<script>
  // Load existing students
  let students = JSON.parse(localStorage.getItem("students") || "[]");

  function addStudent() {
    const name = document.getElementById("studentName").value;
    const roll = document.getElementById("rollNo").value;
    const className = document.getElementById("class").value;

    if (!name || !roll || !className) {
      alert("All fields required!");
      return;
    }

    students.push({ name, roll, class: className });
    localStorage.setItem("students", JSON.stringify(students));

    alert("âœ… Student added successfully!");
    document.getElementById("studentForm").reset();
    displayStudents();
  }

  function displayStudents() {
    const listDiv = document.getElementById("studentList");
    listDiv.innerHTML = "<h3>Student List</h3>";
    students.forEach((s, index) => {
      listDiv.innerHTML += `<p>${index + 1}. ${s.name} - ${s.roll} - ${s.class}</p>`;
    });
  }

  window.onload = displayStudents;
</script>

</body>
</html>
