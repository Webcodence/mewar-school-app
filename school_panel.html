<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Panel - Mewar App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h2, h3 {
      color: #333;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .edit-btn {
      background-color: #28a745;
      margin-left: 10px;
    }
    .edit-btn:hover {
      background-color: #1e7e34;
    }
    .add-btn {
      background-color: #17a2b8;
      margin-left: 10px;
    }
    .add-btn:hover {
      background-color: #117a8b;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome to School Panel</h2>

  <h3>Add / Edit Student</h3>
  <form id="studentForm" onsubmit="event.preventDefault(); saveStudent();">
    <input type="hidden" id="studentIndex">
    <input type="text" id="studentName" placeholder="Student Name" required />
    <input type="text" id="rollNo" placeholder="Roll No" required />

    <label for="class">Class:</label>
    <select id="class" required>
      <option value="1st">1st</option>
      <option value="2nd">2nd</option>
      <option value="3rd">3rd</option>
      <option value="4th">4th</option>
      <option value="5th">5th</option>
      <option value="6th">6th</option>
      <option value="7th">7th</option>
      <option value="8th">8th</option>
      <option value="9th">9th</option>
      <option value="10th">10th</option>
      <option value="11th PCM">11th PCM</option>
      <option value="11th PCB">11th PCB</option>
      <option value="11th Commerce">11th Commerce</option>
      <option value="11th Agriculture">11th Agriculture</option>
      <option value="12th PCM">12th PCM</option>
      <option value="12th PCB">12th PCB</option>
      <option value="12th Commerce">12th Commerce</option>
      <option value="12th Agriculture">12th Agriculture</option>
    </select>

    <button type="submit">Save Student</button>
    <button type="button" class="add-btn" onclick="document.getElementById('studentForm').reset(); document.getElementById('studentIndex').value = '';">Add New Student</button>
  </form>

  <div id="studentList">
    <h3>Student List</h3>
    <!-- List will be shown here -->
  </div>

  <h3>Add / Edit Teacher</h3>
  <form id="teacherForm" onsubmit="event.preventDefault(); saveTeacher();">
    <input type="hidden" id="teacherIndex">
    <input type="text" id="teacherName" placeholder="Teacher Name" required />
    <input type="email" id="teacherEmail" placeholder="Email" required />
    <input type="text" id="teacherPhone" placeholder="Phone Number" required />
    <input type="text" id="teacherEmpId" placeholder="Employee ID" required />
    <button type="submit">Save Teacher</button>
    <button type="button" class="add-btn" onclick="document.getElementById('teacherForm').reset(); document.getElementById('teacherIndex').value = '';">Add New Teacher</button>
  </form>

  <div id="teacherList">
    <h3>Teacher List</h3>
    <!-- List will be shown here -->
  </div>
</div>

<script>
  let students = JSON.parse(localStorage.getItem("students") || "[]");
  let teachers = JSON.parse(localStorage.getItem("teachers") || "[]");

  function saveStudent() {
    const index = document.getElementById("studentIndex").value;
    const name = document.getElementById("studentName").value;
    const roll = document.getElementById("rollNo").value;
    const className = document.getElementById("class").value;

    if (index === "") {
      students.push({ name, roll, class: className });
    } else {
      students[index] = { name, roll, class: className };
    }

    localStorage.setItem("students", JSON.stringify(students));
    document.getElementById("studentForm").reset();
    document.getElementById("studentIndex").value = "";
    displayStudents();
  }

  function editStudent(index) {
    const s = students[index];
    document.getElementById("studentIndex").value = index;
    document.getElementById("studentName").value = s.name;
    document.getElementById("rollNo").value = s.roll;
    document.getElementById("class").value = s.class;
  }

  function displayStudents() {
    const listDiv = document.getElementById("studentList");
    listDiv.innerHTML = "<h3>Student List</h3>";
    students.forEach((s, index) => {
      listDiv.innerHTML += `<p>${index + 1}. ${s.name} - ${s.roll} - ${s.class} <button class='edit-btn' onclick='editStudent(${index})'>Edit</button></p>`;
    });
  }

  function saveTeacher() {
    const index = document.getElementById("teacherIndex").value;
    const name = document.getElementById("teacherName").value;
    const email = document.getElementById("teacherEmail").value;
    const phone = document.getElementById("teacherPhone").value;
    const empId = document.getElementById("teacherEmpId").value;

    if (index === "") {
      teachers.push({ name, email, phone, empId });
    } else {
      teachers[index] = { name, email, phone, empId };
    }

    localStorage.setItem("teachers", JSON.stringify(teachers));
    document.getElementById("teacherForm").reset();
    document.getElementById("teacherIndex").value = "";
    displayTeachers();
  }

  function editTeacher(index) {
    const t = teachers[index];
    document.getElementById("teacherIndex").value = index;
    document.getElementById("teacherName").value = t.name;
    document.getElementById("teacherEmail").value = t.email;
    document.getElementById("teacherPhone").value = t.phone;
    document.getElementById("teacherEmpId").value = t.empId;
  }

  function displayTeachers() {
    const listDiv = document.getElementById("teacherList");
    listDiv.innerHTML = "<h3>Teacher List</h3>";
    teachers.forEach((t, index) => {
      listDiv.innerHTML += `<p>${index + 1}. ${t.name} - ${t.email} - ${t.phone} - ${t.empId} <button class='edit-btn' onclick='editTeacher(${index})'>Edit</button></p>`;
    });
  }

  window.onload = function () {
    displayStudents();
    displayTeachers();
  };
</script>

</body>
</html>
