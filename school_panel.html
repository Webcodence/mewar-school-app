<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Panel - Mewar App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h2, h3 {
      color: #333;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .edit-btn {
      background-color: #28a745;
      margin-left: 10px;
    }
    .delete-btn {
      background-color: #dc3545;
      margin-left: 10px;
    }
    .add-btn {
      background-color: #17a2b8;
      margin-left: 10px;
    }
    .search-bar {
      margin-top: 20px;
    }
    .class-section {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome to School Panel</h2>

  <h3>Add / Edit Student</h3>
  <form id="studentForm" onsubmit="event.preventDefault(); saveStudent();">
    <input type="hidden" id="studentIndex">
    <input type="text" id="studentName" placeholder="Student Name" required />

    <label for="class">Class:</label>
    <select id="class" required>
      <option value="1st">1st</option>
      <option value="2nd">2nd</option>
      <option value="3rd">3rd</option>
      <option value="4th">4th</option>
      <option value="5th">5th</option>
      <option value="6th">6th</option>
      <option value="7th">7th</option>
      <option value="8th">8th</option>
      <option value="9th">9th</option>
      <option value="10th">10th</option>
      <option value="11th PCM">11th PCM</option>
      <option value="11th PCB">11th PCB</option>
      <option value="11th Commerce">11th Commerce</option>
      <option value="11th Agriculture">11th Agriculture</option>
      <option value="12th PCM">12th PCM</option>
      <option value="12th PCB">12th PCB</option>
      <option value="12th Commerce">12th Commerce</option>
      <option value="12th Agriculture">12th Agriculture</option>
    </select>

    <button type="submit">Save Student</button>
    <button type="button" class="add-btn" onclick="document.getElementById('studentForm').reset(); document.getElementById('studentIndex').value = ''">Add New Student</button>
  </form>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by name, roll number or class" oninput="displayStudents()">
  </div>

  <div id="studentList">
    <h3>Student List</h3>
    <!-- List will be shown here -->
  </div>
</div>

<script>
  let students = JSON.parse(localStorage.getItem("students") || "[]");
  const rollStart = {
    "1st": 1000, "2nd": 2000, "3rd": 3000, "4th": 4000, "5th": 5000,
    "6th": 6000, "7th": 7000, "8th": 8000, "9th": 9000, "10th": 10000,
    "11th PCM": 11000, "11th PCB": 11100, "11th Commerce": 11200, "11th Agriculture": 11300,
    "12th PCM": 12000, "12th PCB": 12100, "12th Commerce": 12200, "12th Agriculture": 12300
  };

  function generateRoll(className) {
    const classStudents = students.filter(s => s.class === className);
    return rollStart[className] + classStudents.length + 1;
  }

  function saveStudent() {
    const index = document.getElementById("studentIndex").value;
    const name = document.getElementById("studentName").value;
    const className = document.getElementById("class").value;

    let roll;
    if (index === "") {
      roll = generateRoll(className);
      students.push({ name, roll: roll.toString(), class: className });
    } else {
      roll = students[index].roll;
      students[index] = { name, roll, class: className };
    }

    localStorage.setItem("students", JSON.stringify(students));
    document.getElementById("studentForm").reset();
    document.getElementById("studentIndex").value = "";
    displayStudents();
  }

  function deleteStudent(index) {
    if (confirm("Are you sure to delete this student?")) {
      students.splice(index, 1);
      localStorage.setItem("students", JSON.stringify(students));
      displayStudents();
    }
  }

  function editStudent(index) {
    const s = students[index];
    document.getElementById("studentIndex").value = index;
    document.getElementById("studentName").value = s.name;
    document.getElementById("class").value = s.class;
  }

  function displayStudents() {
    const listDiv = document.getElementById("studentList");
    listDiv.innerHTML = "<h3>Student List</h3>";

    const searchTerm = document.getElementById("searchInput").value.toLowerCase();

    const grouped = {};
    students.forEach((s, index) => {
      if (
        s.name.toLowerCase().includes(searchTerm) ||
        s.roll.toLowerCase().includes(searchTerm) ||
        s.class.toLowerCase().includes(searchTerm)
      ) {
        if (!grouped[s.class]) grouped[s.class] = [];
        grouped[s.class].push({ ...s, index });
      }
    });

    for (const className in grouped) {
      listDiv.innerHTML += `<div class='class-section'><h4>${className}</h4>`;
      grouped[className].forEach(s => {
        listDiv.innerHTML += `<p>${s.name} - ${s.roll} <button class='edit-btn' onclick='editStudent(${s.index})'>Edit</button> <button class='delete-btn' onclick='deleteStudent(${s.index})'>Delete</button></p>`;
      });
      listDiv.innerHTML += `</div>`;
    }
  }

  window.onload = function () {
    displayStudents();
  };
</script>

</body>
</html>
