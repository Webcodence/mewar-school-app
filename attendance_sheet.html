<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Sheet - Mewar App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: auto;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .export-btn {
      margin: 10px auto;
      display: block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Attendance Sheet</h2>
  <div id="controls">
    <input type="date" id="datePicker" />
    <select id="classSelector">
      <option value="">Select Class</option>
      <option value="1st">1st</option>
      <option value="2nd">2nd</option>
      <option value="3rd">3rd</option>
      <option value="4th">4th</option>
      <option value="5th">5th</option>
      <option value="6th">6th</option>
      <option value="7th">7th</option>
      <option value="8th">8th</option>
      <option value="9th">9th</option>
      <option value="10th">10th</option>
      <option value="11 PCM">11 PCM</option>
      <option value="11 PCB">11 PCB</option>
      <option value="11 Commerce">11 Commerce</option>
      <option value="11 Agriculture">11 Agriculture</option>
      <option value="12 PCM">12 PCM</option>
      <option value="12 PCB">12 PCB</option>
      <option value="12 Commerce">12 Commerce</option>
      <option value="12 Agriculture">12 Agriculture</option>
    </select>
    <button class="export-btn" onclick="exportCSV()">Export as CSV</button>
  </div>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const attendance = JSON.parse(localStorage.getItem("attendance")) || [];

    const dateInput = document.getElementById("datePicker");
    const classInput = document.getElementById("classSelector");
    const tableBody = document.querySelector("#attendanceTable tbody");

    function renderTable(date, className) {
      tableBody.innerHTML = "";
      const record = attendance.find(
        a => a.date === date && a.class === className
      );
      if (record) {
        record.records.forEach(s => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${s.rollNo}</td>
            <td>${s.name}</td>
            <td>${s.status}</td>
          `;
          tableBody.appendChild(row);
        });
      }
    }

    dateInput.addEventListener("change", () => {
      if (classInput.value) renderTable(dateInput.value, classInput.value);
    });

    classInput.addEventListener("change", () => {
      if (dateInput.value) renderTable(dateInput.value, classInput.value);
    });

    function exportCSV() {
      const rows = Array.from(tableBody.querySelectorAll("tr"));
      if (rows.length === 0) {
        alert("No data to export.");
        return;
      }

      let csv = "Roll No,Name,Status\n";
      rows.forEach(row => {
        const cols = row.querySelectorAll("td");
        const rowData = Array.from(cols).map(td => td.textContent).join(",");
        csv += rowData + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${classInput.value}_${dateInput.value}_attendance.csv`;
      a.click();
    }
  </script>
</body>
</html>
