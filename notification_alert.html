<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - Mewar App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel">
    <h2>Attendance Notifications</h2>
    <div id="notifications"></div>
  </div>

  <script>
    const attendance = JSON.parse(localStorage.getItem("attendance")) || [];
    const students = JSON.parse(localStorage.getItem("students")) || [];

    const notificationDiv = document.getElementById("notifications");
    let alertFound = false;

    const summary = {};
    attendance.forEach(record => {
      const key = `${record.date}-${record.class}`;
      if (!summary[key]) summary[key] = { present: 0, total: 0, class: record.class, date: record.date };
      record.records.forEach(r => {
        summary[key].total++;
        if (r.status === "Present") summary[key].present++;
      });
    });

    for (const key in summary) {
      const entry = summary[key];
      const percent = ((entry.present / entry.total) * 100).toFixed(2);
      if (percent < 75) {
        alertFound = true;
        const box = document.createElement("div");
        box.style.background = "#ffdddd";
        box.style.border = "1px solid #ff0000";
        box.style.padding = "10px";
        box.style.marginBottom = "10px";
        box.innerHTML = `<strong>⚠ Alert:</strong> On <b>${entry.date}</b>, attendance in <b>${entry.class}</b> dropped to <b>${percent}%</b>.`;
        notificationDiv.appendChild(box);
      }
    }

    if (!alertFound) {
      notificationDiv.innerHTML = "<p>✅ No alerts! Attendance is above 75% in all classes.</p>";
    }
  </script>
</body>
</html>
