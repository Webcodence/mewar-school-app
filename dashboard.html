<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Mewar School App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">
    <h1>ðŸ“Š Dashboard - Mewar Public School</h1>
    <div id="stats">
      <p>Total Teachers: <span id="totalTeachers">0</span></p>
      <p>Total Students: <span id="totalStudents">0</span></p>
      <p>Total Attendance Entries: <span id="totalAttendance">0</span></p>
    </div>

    <div class="toggle-mode">
      <button onclick="toggleDarkMode()">ðŸŒ— Toggle Dark Mode</button>
    </div>
  </div>

  <script>
    function loadStats() {
      const teachers = JSON.parse(localStorage.getItem("teacherData")) || [];
      const students = JSON.parse(localStorage.getItem("studentData")) || [];
      const attendance = JSON.parse(localStorage.getItem("attendanceData")) || [];

      document.getElementById("totalTeachers").textContent = teachers.length;
      document.getElementById("totalStudents").textContent = students.length;
      document.getElementById("totalAttendance").textContent = attendance.length;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.onload = () => {
      loadStats();
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.add("dark");
      }
    };
  </script>
</body>
</html>
